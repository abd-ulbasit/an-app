
name: CI/CD Pipeline
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-1
      ECR_FRONTEND: ${{ secrets.ECR_FRONTEND }}
      ECR_BACKEND: ${{ secrets.ECR_BACKEND }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push frontend Docker image
        run: |
          docker build -t $ECR_FRONTEND:latest ./frontend
          docker push $ECR_FRONTEND:latest

      - name: Fetch ECR repository URIs
        id: ecr_uris
        run: |
          export ECR_BACKEND=$(aws ecr describe-repositories --repository-names backend --query "repositories[0].repositoryUri" --output text)
          export ECR_FRONTEND=$(aws ecr describe-repositories --repository-names frontend --query "repositories[0].repositoryUri" --output text)
          echo "ECR_BACKEND=$ECR_BACKEND" >> $GITHUB_ENV
          echo "ECR_FRONTEND=$ECR_FRONTEND" >> $GITHUB_ENV

      - name: Build and push backend Docker image
        run: |
          docker build -t $ECR_BACKEND:latest ./backend
          docker push $ECR_BACKEND:latest

      - name: Debug ECR image URIs
        run: |
          echo "ECR_FRONTEND: $ECR_FRONTEND"
          echo "ECR_BACKEND: $ECR_BACKEND"

      - name: Update K8s manifests with new image tags
        run: |
          sed -i "s|image: .*/frontend:.*|image: $ECR_FRONTEND:latest|" k8s/frontend-deployment.yaml
          sed -i "s|image: .*/backend:.*|image: $ECR_BACKEND:latest|" k8s/backend-deployment.yaml
          echo "Updated frontend image line:"
          grep 'image:' k8s/frontend-deployment.yaml
          echo "Updated backend image line:"
          grep 'image:' k8s/backend-deployment.yaml

      - name: Terraform Init
        run: terraform -chdir=infra init

      - name: Fetch latest RDS endpoint from Terraform output
        run: |
          RDS_ENDPOINT=$(terraform -chdir=infra output -raw rds_endpoint 2>/dev/null | head -n 1)
          echo "RDS_ENDPOINT=$RDS_ENDPOINT" >> $GITHUB_ENV

      - name: Inject RDS endpoint into backend-deployment.yaml
        run: |
          RDS_ENDPOINT=$(cat $GITHUB_ENV | grep RDS_ENDPOINT | cut -d'=' -f2)
          sed -i "s|value: \"<RDS_ENDPOINT>\"|value: \"$RDS_ENDPOINT\"|" k8s/backend-deployment.yaml

      - name: Debug RDS endpoint value
        run: |
          echo "RDS_ENDPOINT from Terraform output: $RDS_ENDPOINT"
          cat $GITHUB_ENV | grep RDS_ENDPOINT

      - name: Commit and push manifest changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update image tags in K8s manifests"
          add: "k8s/*.yaml"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger ArgoCD sync (optional)
        run: |
          # Example: curl -X POST http://<argocd-server-endpoint>/api/v1/applications/guestbook-app/sync
          echo "Trigger ArgoCD sync here if needed."
