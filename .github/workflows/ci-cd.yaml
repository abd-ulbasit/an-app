
name: CI/CD Pipeline
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}



      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        run: |
          docker build -t 558162184856.dkr.ecr.ap-south-1.amazonaws.com/backend:latest ./backend
          docker push 558162184856.dkr.ecr.ap-south-1.amazonaws.com/backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t 558162184856.dkr.ecr.ap-south-1.amazonaws.com/frontend:latest ./frontend
          docker push 558162184856.dkr.ecr.ap-south-1.amazonaws.com/frontend:latest

