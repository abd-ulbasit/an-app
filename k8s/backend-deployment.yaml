apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 558162184856.dkr.ecr.ap-south-1.amazonaws.com/backend:latest
          ports:
            - containerPort: 4000
          env:
            - name: POSTGRES_DB
              value: "guestbook"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres123"
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: RDS_ENDPOINT
