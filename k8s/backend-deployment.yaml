apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: <ECR_BACKEND>:latest
          ports:
            - containerPort: 4000
          env:
            - name: POSTGRES_DB
              value: "guestbook"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres123"
            - name: POSTGRES_HOST
              value: "[command]/home/runner/work/_temp/e49f9d89-777c-4222-8664-3f88f2510cf4/terraform-bin -chdir=infra output -raw rds_endpoint"
