apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-app-kustomize
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/abd-ulbasit/an-app'
    targetRevision: main
    path: kustomize
    kustomize:
      namePrefix: dev-
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
